<p>홍대 더담은 2013년부터 6년 연속 블루리본 서베이에 등재된 최고의 맛잡이에요. 한식이 아닌 모던 스타일의 퓨전 한정식&nbsp;코스 요리로 구성되어 있어 어른부터 20대 젊은층까지 모두 좋아해요. 그래서 한국인의 밥상, 생생정보통신과 같은 방송에서도 자주 나온답니다.</p>

<p>인테리어도 정말 예뻐요.&nbsp; 지금 와그 할인가에 퓨전 한정식 더담을 예약해보세요.</p>
